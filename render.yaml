services:
  # Backend Service
  - type: web
    name: jarvis-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd /opt/render/project/src && PYTHONPATH=/opt/render/project/src:$PYTHONPATH gunicorn -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT backend.server:app
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: GOOGLE_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: API_URL
        sync: false

  # Frontend Service
  - type: web
    name: jarvis-frontend
    env: static
    plan: free
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: REACT_APP_API_URL
        sync: false

# Prevent Docker autodetection
autoDeploy: false
